<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>GREEN VIEW</title>
  </head>

  <body class="bgcolorsetting">
    <!-- 💛 MAIN TOP -->
    <div class="maintop maintop-white">
      <div class="maintop__column">
        <span class="maintop__column-time">05:11</span>
      </div>
      <div class="maintop__column">
        <i class="fa-solid fa-wifi fa-sm"></i>
        <i class="fa-solid fa-phone-volume fa-sm"></i>
        <i class="fa-solid fa-signal fa-sm"></i>
        <span class="maintop__column-battery"> 100% </span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <!-- 💛 screen header -->
    <header class="screen-header">
      <div class="screen-header__column">
        <span class="screen-header__title">뷰</span>
      </div>
      <div class="screen-header__column">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span
          ><a href="setting.html"><i class="fa-solid fa-gear"></i></a
        ></span>
      </div>
    </header>

    <main class="start-from">
      <!-- 💛 VIEW BUTTON -->
      <form class="view-button">
        <input
          class="view-button__btn view-button__btn1"
          type="submit"
          formaction="view.html"
          value="My뷰"
        />

        <input
          class="view-button__btn"
          type="submit"
          formaction="view1.html"
          value="발견"
        />

        <input
          class="view-button__btn"
          type="submit"
          formaction="view2.html"
          value="그린TV"
        />
      </form>

      <!-- 💛 ADVERTISEMENT TOP -->
      <div class="ad">
        <a
          href="https://www.titleist.com/golf-balls/"
          target="_blank"
          class="ad-top ad-top__view"
        >
          <img src="photo/ad.png" />
        </a>
      </div>

      <div class="view-contents">
        <img src="photo/view1.png" />
        <span>I DON'T WANNA VIEW</span>
      </div>
    </main>

    <!--💛 Navigation Bar-->
    <nav class="nav">
      <ul class="nav__list">
        <!--친구-->
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <!--채팅-->
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">11</span>
            <i class="fa-regular fa-comment fa-xl"></i>
          </a>
        </li>
        <!--뷰-->
        <li class="nav__btn">
          <a class="nav__link" href="view.html"
            ><i class="fa-solid fa-eye fa-xl"></i
          ></a>
        </li>
        <!--쇼핑-->
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html">
            <i class="fa-solid fa-bag-shopping fa-xl"></i>
          </a>
        </li>
        <!--더보기-->
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="photo/screen.jpg" />
      <span> YOUR SCREEN IS TOO BIG :< </span>
    </div>

    <!-- 💛
        EMOTICON IMPORT CODE -->
    <script
      src="https://kit.fontawesome.com/3867bde971.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
