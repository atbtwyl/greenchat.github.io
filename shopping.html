<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>GREEN SHOPPING</title>
  </head>

  <body class="bgcolorsetting">
    <!-- 💛 MAIN TOP -->
    <div class="maintop maintop-white">
      <div class="maintop__column">
        <span class="maintop__column-time">05:11</span>
      </div>
      <div class="maintop__column">
        <i class="fa-solid fa-wifi fa-sm"></i>
        <i class="fa-solid fa-phone-volume fa-sm"></i>
        <i class="fa-solid fa-signal fa-sm"></i>
        <span class="maintop__column-battery"> 100% </span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <div class="icon-new-noti"><span></span></spn></div>
      </div>
    </div>

    <!-- 💛 screen header -->
    <header class="screen-header">
      <div class="screen-header__column">
        <span class="screen-header__title">쇼핑</span>
      </div>
      <div class="screen-header__column">
        <span><i class="fa-solid fa-basket-shopping"></i></span>
        <span><a href="setting.html"><i class="fa-solid fa-gear"></i></a></span>
      </div>
    </header>

    <main class="start-from">
      <!-- 💛 SHOPPING BUTTON -->
      <form class="view-button">
        <input
          class="view-button__btn view-button__btn1"
          type="submit"
          formaction="shopping.html"
          value="홈"
        />

        <input
          class="view-button__btn"
          type="submit"
          formaction="#"
          value="실시간랭킹"
        />

        <input
          class="view-button__btn"
          type="submit"
          formaction="#"
          value="라이브"
        />

        <input
          class="view-button__btn"
          type="submit"
          formaction="#"
          value="뷰티"
        />

        <input
          class="view-button__btn"
          type="submit"
          formaction="#"
          value="식품"
        />
      </form>

      <!-- 💛 구분 -->
      <div class="divisionline divisionline-shop"></div>

      <!--💛 SHOPPING AD -->
      <div class="shopping-contents">
        <div class="shop-item">
          <img src="photo/shop1.jpg" />
          <div class="shop-item__msgbox1"><span>사은품 증정</span></div>
          <div class="shop-item__msgbox2">
            <span>테일러메이드</span>
            <span>5월 한정 혜택</span>
            <span class="msgbox2-mini">구매 시 양말까지</span>
          </div>
        </div>
        <div class="shop-item">
          <img src="photo/shop2.jpg" />
          <div class="shop-item__msgbox1"><span>MD 추천</span></div>
          <div class="shop-item__msgbox2">
            <span>타이틀리스트</span>
            <span>한정 수량 특가</span>
            <span class="msgbox2-mini">최대 30% 할인</span>
          </div>
        </div>
      </div>
      <!--💛 SHOPPING ICON -->
      <div class="shopping-category">
        <div class="shopping-icon">
            <i class="fa-solid fa-gift fa-xl"></i>
            <span>선물하기</span>
        </div>
        <div class="shopping-icon">
            <i class="fa-solid fa-store fa-xl"></i>
            <span>쇼핑하기</span>
        </div>
        <div class="shopping-icon">
            <i class="fa-solid fa-m fa-xl"></i>
            <span>메이커스</span>
        </div>
        <div class="shopping-icon">
            <i class="fa-solid fa-tower-broadcast fa-xl"></i>
            <span>라이브쇼핑</span>
        </div>
        <div class="shopping-icon">
            <i class="fa-solid fa-user-astronaut fa-xl"></i>
            <span>프렌즈</span>
        </div>
        <div class="shopping-icon">
            <i class="fa-solid fa-basket-shopping fa-xl"></i>
            <span>MY쇼핑</span>
        </div>
      </div>

    <!--💛 SHOPPING FIND-->
    <div class="shopping-serachbox">
        <a href="https://store.kakao.com/" target="_blank" class="shopping-search">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            <span>찾으시는 상품으로 쇼핑 검색</span>
        </a>
    </div>

    <!--💛 TODAY'S HOT DEAL-->
    <div class="todayhotdeal">
        <div class="hotdeal__title">
            <span>따끈따끈 오늘 열린 신상 핫딜</span>
        </div>
        <div class="hotdeal__link">
            <a href="#">바로가기</a>
        </div>
    </div>
        
    <!--💛 HOTDEAL PRODUCT -->
    <div class="hotdeal-product">
        <div class="hotdeal-product__ad">
            <a class="hotdeal-product__adlink" target="_blanK" href="http://www.golfzonmarket.com/product/view?ctgId=C10000000158&ctgId2=C10000000294&ctgId3=&prdId=1000111916&brand=TITLEIST"> 
                <img class="hotdeal-product__adimg" src="photo/hotdeal1.jpg" >
                <span class="productname">부쉬넬 Pro X3 거리측정기</span>
                <div class="price">
                    <div><span class="pricename">톡딜가</span></div>
                    <span class="realprice">260,000</span>
                </div>
            </a>
        </div>
        <div class="hotdeal-product__ad">
            <a class="hotdeal-product__adlink" target="_blank" href="http://www.golfzonmarket.com/product/view?ctgId=C10000000159&ctgId2=C10000000297&ctgId3=C10000000313&prdId=1000115170&brand=BUSHNELL">
                <img class="hotdeal-product__adimg" src="photo/hotdeal2.jpg" >
                <span class="productname">타이틀리스트 SM9 보키 웨지</span>
                <div class="price">
                    <div><span class="pricename">톡딜가</span></div>
                    <span class="realprice">750,000</span>
                </div>
            </a>
        </div>
    </div>

    </main>

    <!--💛 Navigation Bar-->
    <nav class="nav">
      <ul class="nav__list">
        <!--친구-->
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <!--채팅-->
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">11</span>
            <i class="fa-regular fa-comment fa-xl"></i>
          </a>
        </li>
        <!--뷰-->
        <li class="nav__btn">
          <a class="nav__link" href="view.html"
            ><i class="fa-regular fa-eye fa-xl"></i></a>
        </li>
        <!--쇼핑-->
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html">
            <i class="fa-solid fa-bag-shopping fa-xl"></i>
          </a>
        </li>
        <!--더보기-->
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="photo/screen.jpg" />
      <span> YOUR SCREEN IS TOO BIG :< </span>
    </div>

    <!-- 💛
        EMOTICON IMPORT CODE -->
    <script
      src="https://kit.fontawesome.com/3867bde971.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
